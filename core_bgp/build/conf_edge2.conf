protocols {
    bgp {
        group Core_Routers {
            local-as 100;
            type internal;              
            local-address 192.168.255.2;
            family inet {
                unicast;
            }
            family inet-vpn {
                unicast;
            }
            family l2vpn {
                signaling;
            }
            neighbor 192.168.255.1 {
                description "BGP Session to Edge1";
            }
            neighbor 192.168.255.3 {
                description "BGP Session to Edge3";
            }
        }
    }
}
